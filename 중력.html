<h2>1.개요</h2>
기본 캐릭터는 파란 머리카락에 눈동자를 가진 인간 남성으로, 의상은 후드티와 헤드폰을 착용하였다<br>
퍼스널 컬러는 파랑으로, 공식적으로는 (마인크래프트 파란색 양털 블록과 같은) 진한 파랑색이나, <br>
팬아트나 일러스트에서는 남색에서 하늘색까지 청색 계통이 포괄적으로 사용된다.
